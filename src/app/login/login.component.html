<div class="row g-0">
    <div class="col-md-6 g-0">
        <div class="leftside">
            <img src="../../assets/images/becsg1.jpg" alt="bgimage" width="100%" height="100%">
        </div>
    </div>
    <div class="col-md-6 g-0">
        <div class="rightside ">
            <!--
            <img src="../../assets/images/redlogo.png" alt="logo" style="width: 100px; " class="float-right">
            -->
            <div>
                <img class="logo" src="../../assets/images/together.png" alt="logo">
            </div>
            <div class="formcontainer" [formGroup]="details">
                <div class="fs-1 login">
                    Log In
                </div>

                <div class="form-group emaildiv">
                    <label class="col-form-label labels">Email Address</label>
                    <input id="email" type="text" minlength=3 class="form-control inputtag" formControlName="email"
                        [ngClass]="{'is-invalid':details.get('email').errors && details.get('email').touched}"
                        [(ngModel)]="HR_EMAIL" placeholder="Enter Email Address" required>
                    <div class="invalid-feedback" *ngIf="details.get('email').hasError('required')">
                    </div>
                </div>

                <div class="form-group mt-4">
                    <label class="col-form-label font-weight-bold labels">Password</label>
                    <input id="password" type="password" required class="form-control inputtag" formControlName="pass"
                        [ngClass]="{'is-invalid':details.get('pass').errors && details.get('pass').touched}"
                        [(ngModel)]="HR_PW" placeholder="Enter Password">
                    <div class="invalid-feedback" *ngIf="details.get('pass').hasError('required')">

                    </div>
                </div>

                <a href="https://csgsystems.sharepoint.com/sites/brand/Pages/CSG%20Facts%20%26%20Stats.aspx"
                    target="_blank">Read our<span style="color: red!;"> Privacy statement</span></a>

                <div class="signin mt-5">
                    <!--   <a routerLink="/candidate"><button class="btn color"> Log In </button></a> -->
                    <button (click)="loginSubmit(details.value)" class="btn color"> Log In </button>

                </div>
                <div class="register mt-5">
                    New User ? <a routerLink="/register"> Register</a>
                </div>
            </div>

        </div>
    </div>
</div>
